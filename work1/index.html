<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripit課題</title>
</head>
<body>
    
<script>
    let num = 1;
    let total = 0;
    for (i = 0; i <10; i++){
        total = total + num;
        num = num + 1; 
    }
    console.log(total);
    if (total >= 20){
        console.log("20以上");
    }else{
        console.log("20以下");
    }

</script> 
</body>
</html>
